<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Pop Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title-box">
    <img src="quiz_pic-logo.png" alt="Math Pop Quiz" id="title-pic">
  </div>
  <div class="total-score-box">
    <button class="js-correct-answer total-correct-answer-box"></button>
    <button class="js-wrong-answer total-wrong-answer-box"></button>
  </div>
  <div class="container">
  </div>
  <div class="button-box">
    <button class="submit-button js-submit-button">Submit</button>
    <button class="next-question js-next-question">Next Question</button>
  </div>
  <div class="result js-result"></div>
  
  <script type="module" src="script.js"></script>
</body>
</html>
