<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="xo.css">
</head>
<body>
  <div class="title-box">Tic-Tac-Toe</div>
  <div class="container">
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
  </div>
  <div class="js-result result-box">Result: ...</div>
  <div class="js-mode mode-box">Mode: 2-Players</div>
  <div class="player-computer-box">
    <button class="js-2-player-button two-player-button ">2 Players</button>
    <button class="js-play-with-computer-button play-with-computer-button ">Play with computer</button>
  </div>
  <button class="js-restart-game-button restart-game-button">Restart Game</button>
  <div class="note-box">
    Note: <br>
    1. the 1st player is ⭕ and 2nd is ❌ <br>
    2. player with computer means you're the 1st player and computer will be the 2nd player <br>
    3. when playing with the computer, all its moves are random
  </div>
  <script src="xo.js"></script>
</body>
</html>
