<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="toDoListStyle.css">
  <link rel="stylesheet" href="bootstrap.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
  <main class="m-1">
    <div class="container col-12 align-items-center">
      <div class="title-box col-12">
        <h1>MY TO DO LIST</h1>
        <img src="to-do-list-logo.svg" alt="" class="to-do-list-logo">
        <img src="calendar-day-solid-full.svg" alt="" class="to-do-list-logo">
        <img src="briefcase-solid-full.svg" alt="" class="to-do-list-logo">
      </div>
      <div class="row justify-content-center g-2">
        <div class="col-12 col-md-6 col-lg-3">
          <input type="text" class="form-control" id="input-activity" placeholder="Enter your plans here">
        </div>

        <div class="col-6 col-md-3 col-lg-3">
          <input type="date" class="form-control" id="input-date">
        </div>

        <div class="col-6 col-md-2 col-lg-2">
          <input type="time" class="form-control" id="input-time">
        </div>

        <div class="col-12 col-md-2 col-lg-1 d-flex justify-content-center">
          <button class="add-to-do-button w-100">Add</button>
        </div>
      </div>
      <div class="js-list-box col-12 col-lg-9 col-md-9">
      </div>
      <div class="row justify-content-center">
        <div class="title-box col-12 col-lg-9 col-md-9">
          <h1>COMPLETED LIST</h1>
        </div>

        <div class="done-list-box col-12 col-lg-9 col-md-9">
        </div>
      </div>

    </div>
  </main>

  <script src="toDoListScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
