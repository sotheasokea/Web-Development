<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tittle">MINI CALCULATOR</div>
  <div class="container">
    <div class="js-screen screen-box">
      0
    </div>
    <div class="button-box">
      <button class="button-c buttons">C</button>
      <button class="button-modulo buttons">%</button>
      <button class="button-negative-number buttons">-/+</button>
      <button class="button-del buttons">DEL</button>
      <button class="button-7 buttons">7</button>
      <button class="button-8 buttons">8</button>
      <button class="button-9 buttons">9</button>
      <button class="button-plus buttons">+</button>
      <button class="button-4 buttons">4</button>
      <button class="button-5 buttons">5</button>
      <button class="button-6 buttons">6</button>
      <button class="button-minus buttons">-</button>
      <button class="button-1 buttons">1</button>
      <button class="button-2 buttons">2</button>
      <button class="button-3 buttons">3</button>
      <button class="button-divide buttons">&divide;</button>
      <button class="button-dot buttons">.</button>
      <button class="button-0 buttons">0</button>
      <button class="button-equal buttons">=</button>
      <button class="button-multiply buttons">&times;</button>

    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
